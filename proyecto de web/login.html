<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Balance de Carga Docente</title>
    <link rel="stylesheet" href="login-es.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>游댏 CiberBalance</h1>
            <p>Facultad de Ciberseguridad</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" placeholder="Ingrese su contrase침a" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
        </form>
        
        <div class="footer">
            <p>Sistema de Balance de Carga Docente v1.0</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulaci칩n de login - En producci칩n conectar con backend
            if (username && password) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
